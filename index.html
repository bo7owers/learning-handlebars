<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello World!</title>
    <link type="text/css" rel="stylesheet" href="./styles.css">
    <script src="handlebars.min.js"></script>
    <!--Create a new script element on the line below-->
    <script id="greet" type="text/x-handlebars-template">
        <p>{{greeting}} it is my pleasure to introduce {{name}}. A cool developer!</p>
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Handlebar Expressions</h1>
      <div id="hello">
      </div>
      <div class="change">
          <p>Change the greeting message and name in the console!</p>
      </div>
    </div>  
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
